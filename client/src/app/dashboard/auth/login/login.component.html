<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Log In</h2>
    <form (ngSubmit)="onSignIn()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          class="form-control"
          required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          class="form-control"
          required>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading">Signing in...</span>
          <span *ngIf="!isLoading">Log In</span>
        </button>
      </div>
    </form>

    <div class="google-signin">
      <!-- Container for Google's rendered button -->
      <div id="google-button-container"></div>
      
      <!-- Fallback button in case the Google button doesn't render -->
      <button *ngIf="false" (click)="signInWithGoogle()" class="btn-google" [disabled]="isLoading">
        <img *ngIf="!isLoading" src="./../../../../public/google/google-logo.png" alt="Google" class="google-icon">
      </button>
    </div>

    <div class="form-footer">
      <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
    </div>
  </div>
</div>
