name: Basic CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test and Build API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x api/mvnw

      - name: Run tests
        working-directory: api
        run: ./mvnw clean test

      - name: Build application
        working-directory: api
        run: ./mvnw clean compile package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: bookshelf-api-jar
          path: api/target/*.jar
          retention-days: 5

  build-client:
    name: Build Angular Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build Angular app
        working-directory: client
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: angular-client-dist
          path: client/dist/
          retention-days: 5
